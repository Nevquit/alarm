<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>𝓐𝓵𝓪𝓻𝓶 𝓛𝓲𝓼𝓽</title>
  <style>
    /* Style the page */
    body {
      background-image: url('index.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }

    /* Style the table */
    table {
      position: relative; /* Add position property */
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(5px);
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      width: 30%;
      cursor: pointer;
    }
    .ascending:after {
      content: " ▲";
    }
    .descending:after {
      content: " ▼";
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    a {
      color: blue;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    
    .status {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .status-ok {
      background-color: #4CAF50;
    }
    .status-alert {
      background-color: #F44336;
    }
    /* Hide the "Alert" and "OK" text */
    .status-alert, .status-ok {
      text-indent: -9999px;
    }
    
    /* Add styles to move search and filter to table's top-right corner */
    #searchInput, #statusFilter {
      position: absolute;
      top: 0;
      right: 0;
      margin: 10px;
    }
    
  </style>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <h1 style="font-family: 'Brush Script MT', cursive;">𝓐𝓵𝓪𝓻𝓶 𝓛𝓲𝓼𝓽</h1>
  <table id="alarmTable">
    <thead>
      <tr>
        <th data-column="name">Alarm Name</th>
        <th data-column="status">Status</th>
        <th data-column="details">Details</th>
        <th data-column="history">History</th>
      </tr>
      <!-- Move search and filter to table's top-right corner -->
      <tr>
        <td colspan="4" style="text-align: right;">
          <input type="text" id="searchInput" onkeyup="search()" placeholder="Search for alarms...">
          <select id="statusFilter" onchange="filterByStatus()">
            <option value="all">All</option>
            <option value="alert">Alert</option>
            <option value="ok">OK</option>
          </select>
        </td>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    // Load the JSON file
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var json = JSON.parse(this.responseText);
        var table = document.getElementById("alarmTable");
        var tbody = table.getElementsByTagName("tbody")[0];

        // Loop through each alarm and add a row to the table
        for (var key in json) {
          var row = tbody.insertRow(-1);
          var nameCell = row.insertCell(0);
          var statusCell = row.insertCell(1);
          var detailsCell = row.insertCell(2);
          var historyCell = row.insertCell(3);

          nameCell.innerHTML = key;
          var status = json[key]["Status"];
          if (status === "OK") {
            statusCell.innerHTML = '<span class="status status-ok">OK</span>';
          } else if (status === "Alert") {
            statusCell.innerHTML = '<span class="statusstatus-alert">Alert</span>';
          }
          detailsCell.innerHTML = '<a href="' + json[key]["Details"] + '">Details</a>';
          historyCell.innerHTML = '<a href="' + json[key]["History"] + '">History</a>';
        }
      }
    };
    xhr.open("GET", "alarms.json", true);
    xhr.send();

    // Search function
    function search() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("searchInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("alarmTable");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }

    // Filter function
    function filterByStatus() {
      var select, option, table, tr, td, i;
      select = document.getElementById("statusFilter");
      option = select.value;
      table = document.getElementById("alarmTable");
      tr = table.getElementsByTagName("tr");
      if (option === "all") {
        for (i = 0; i < tr.length; i++) {
          tr[i].style.display = "";
        }
      } else if (option === "alert") {
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[1];
          if (td && td.innerHTML.indexOf("Alert") > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      } else if (option === "ok") {
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[1];
          if (td && td.innerHTML.indexOf("OK") > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }

    // Sort function
    var sortingOrder = "asc";
    function sortTable(column) {
      var table, rows, switching, i, x, y, shouldSwitch;
      table = document.getElementById("alarmTable");
      switching = true;
      while (switching) {
        switching = false;
        rows = table.getElementsByTagName("tr");
        for (i = 1; i < (rows.length - 1); i++) {
          shouldSwitch = false;
          x = rows[i].getElementsByTagName("td")[column];
          y = rows[i + 1].getElementsByTagName("td")[column];
          if (sortingOrder == "asc") {
            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          } else if (sortingOrder == "desc") {
            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
        }
      }
      // Toggle sorting order
      if (sortingOrder == "asc") {
        sortingOrder = "desc";
        table.getElementsByClassName("ascending")[0].classList.remove("ascending");
        table.getElementsByClassName("descending")[0].classList.add("ascending");
      } else if (sortingOrder == "desc") {
        sortingOrder = "asc";
        table.getElementsByClassName("ascending")[0].classList.remove("ascending");
        table.getElementsByClassName("descending")[0].classList.add("ascending");
      }
    }
  </script>
</body>
</html>
