<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>𝓐𝓵𝓪𝓻𝓶 𝓛𝓲𝓼𝓽</title>
  <style>
    /* Style the page */
    body {
      background-image: url('index.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }

    /* Style the table */
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(5px);
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      width: 30%;
      cursor: pointer;
    }
    .ascending:after {
      content: " ▲";
    }
    .descending:after {
      content: " ▼";
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    a {
      color: blue;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    
    .status {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .status-ok {
      background-color: #4CAF50;
    }
    .status-alert {
      background-color: #F44336;
    }
    /* Hide the "Alert" and "OK" text */
    .status-alert, .status-ok {
      text-indent: -9999px;
    }
    
  </style>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <h1 style="font-family: 'Brush Script MT', cursive;">𝓐𝓵𝓪𝓻𝓶 𝓛𝓲𝓼𝓽</h1>
  <input type="text" id="searchInput" onkeyup="search()" placeholder="Search for alarms...">
  <select id="statusFilter" onchange="filterByStatus()">
    <option value="all">All</option>
    <option value="alert">Alert</option>
    <option value="ok">OK</option>
  </select>
  <table id="alarmTable">
    <thead>
      <tr>
        <th data-column="name">Alarm Name</th>
        <th data-column="status">Status</th>
        <th data-column="details">Details</th>
        <th data-column="history">History</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    // Load the JSON file
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var json = JSON.parse(this.responseText);
        var table = document.getElementById("alarmTable");
        var tbody = table.getElementsByTagName("tbody")[0];

        // Loop through each alarm and add a row to the table
        for (var key in json) {
          var row = tbody.insertRow(-1);
          var nameCell = row.insertCell(0);
          var statusCell = row.insertCell(1);
          var detailsCell = row.insertCell(2);
          var historyCell = row.insertCell(3);

          nameCell.innerHTML = key;
          var status = json[key]["Status"];
          if (status === "OK") {
            statusCell.innerHTML = '<span class="status status-ok">OK</span>';
          } else if (status === "Alert") {
            statusCell.innerHTML = '<span class="status status-alert">Alert</span>';
          }
          detailsCell.innerHTML = '<a href="' + json[key]["Details"] + '">View Details</a>';
          historyCell.innerHTML = '<a href="' + json[key]["History"] + '">View History</a>';
        }
      }
    };
    xhr.open("GET", "alarms.json", true);
    xhr.send();
    
    function filterByStatus() {
      var table = document.getElementById("alarmTable");
      var select = document.getElementById("statusFilter");
      var status = select.value;
      var rows= table.getElementsByTagName("tr");

      // Loop through all rows, hide those that don't match the filter and show those that do match
      for (var i = 0; i < rows.length; i++) {
        var statusCell = rows[i].getElementsByTagName("td")[1];
        var statusValue = statusCell.textContent || statusCell.innerText;
        if (status === "all" || statusValue === status) {
          rows[i].style.display = "";
        } else {
          rows[i].style.display = "none";
        }
      }
    }
    
    function search() {
      var input, filter, table, rows, cells, i, j, txtValue;
      input = document.getElementById("searchInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("alarmTable");
      rows = table.getElementsByTagName("tr");

      // Loop through all rows, hide those that don't match the search query and show those that do match
      for (i = 0; i < rows.length; i++) {
        cells = rows[i].getElementsByTagName("td");
        for (j = 0; j < cells.length; j++) {
          txtValue = cells[j].textContent || cells[j].innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            rows[i].style.display = "";
            break;
          } else {
            rows[i].style.display = "none";
          }
        }
      }
    }
    
    function sortTable(n) {
      var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
      table = document.getElementById("alarmTable");
      switching = true;
      dir = "asc";
      while (switching) {
        switching = false;
        rows = table.getElementsByTagName("tr");
        for (i = 1; i < (rows.length - 1); i++) {
          shouldSwitch = false;
          x = rows[i].getElementsByTagName("td")[n];
          y = rows[i + 1].getElementsByTagName("td")[n];

          // Check if the two rows should switch place, based on the direction, asc or desc
          if (dir == "asc") {
            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          } else if (dir == "desc") {
            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          }
        }
        if (shouldSwitch) {
          // If a switch has been marked, make the switch and mark that a switch has been done
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount ++;
        } else {
          // If no switch has been made and the direction is "asc", set the direction to "desc" and run the loop again
          if (switchcount == 0 && dir == "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
      // Add the arrow symbol to indicate the sort direction
      var th = table.getElementsByTagName("th");
      for (i = 0; i < th.length; i++) {
        th[i].classList.remove("ascending");
        th[i].classList.remove("descending");
      }
      if (dir == "asc") {
        th[n].classList.add("ascending");
      } else if (dir == "desc") {
        th[n].classList.add("descending");
      }
    }
  </script>
</body>
</html>
