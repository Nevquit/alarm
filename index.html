<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alarm List</title>
  <style>
    /* Style the table */
    table {
            width: 80%;
            border-collapse: collapse;
            margin: auto;
            font-family: 'Open Sans', sans-serif;
          }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      width: 30%;
      cursor: pointer;
    }
    .ascending:after {
      content: " ▲";
    }
    .descending:after {
      content: " ▼";
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    #searchDiv {
      position: relative;
      float: right;
      margin-top: -40px;
      margin-right: 20px;
    }

    #searchInput {
      width: 200px;
      padding: 5px;
      box-sizing: border-box;
    }
    a {
      color: blue;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    body {
      background-image: url('index.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
    
    .status {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .status-ok {
      background-color: #4CAF50;
    }
    .status-alert {
      background-color: #F44336;
    }
    /* Hide the "Alert" and "OK" text */
    .status-alert, .status-ok {
      text-indent: -9999px;
    }
    
  </style>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Alarm List</h1>
  <input type="text" id="searchInput" onkeyup="search()" placeholder="Search for alarms...">
  <select id="statusFilter" onchange="filterByStatus()">
    <option value="all">All</option>
    <option value="alert">Alert</option>
    <option value="ok">OK</option>
  </select>
  <table id="alarmTable">
    <thead>
      <tr>
        <th data-column="name">Alarm Name</th>
        <th data-column="status">Status</th>
        <th data-column="details">Details</th>
        <th data-column="history">History</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    // Load the JSON file
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var json = JSON.parse(this.responseText);
        var table = document.getElementById("alarmTable");
        var tbody = table.getElementsByTagName("tbody")[0];

        // Loop through each alarm and add a row to the table
        for (var key in json) {
          var row = tbody.insertRow(-1);
          var nameCell = row.insertCell(0);
          var statusCell = row.insertCell(1);
          var detailsCell = row.insertCell(2);
          var historyCell = row.insertCell(3);

          nameCell.innerHTML = key;
          var status = json[key]["Status"];
          if (status === "OK") {
            statusCell.innerHTML = '<span class="status status-ok">OK</span>';
          } else if (status === "Alert") {
            statusCell.innerHTML = '<span class="status status-alert">Alert</span>';
          }
          detailsCell.innerHTML = '<a href="' + json[key]["Details"] + '">View Details</a>';
          historyCell.innerHTML = '<a href="' + json[key]["History"] + '">View History</a>';
        }
      }
    };
    xhr.open("GET", "alarms.json", true);
    xhr.send();
    
    function filterByStatus() {
      var table = document.getElementById("alarmTable");
      var select = document.getElementById("statusFilter");
      var status = select.value;
      var rows = table.getElementsByTagName("tr");
      for (var i = 0; i < rows.length; i++) {
        var cell = rows[i].querySelector("td:nth-child(2)");
        if (cell) { // make sure cell exists
          var statusCell = cell.querySelector(".status");
          if (status === "all" || (status === "alert" && statusCell && statusCell.classList.contains("status-alert")) || (status === "ok" && statusCell && statusCell.classList.contains("status-ok"))) {
            rows[i].style.display = "";
          } else {
            rows[i].style.display = "none";
          }
        }
      }
    }
    
    function search() {
      var input = document.getElementById("searchInput");
      var filter = input.value.toUpperCase();
      var table = document.getElementById("alarmTable");
      var rows = table.getElementsByTagName("tr");
      for (var i = 0; i < rows.length; i++) {
        var nameCell = rows[i].querySelector("td:nth-child(1)");
        if (nameCell) { // make sure cell exists
          var name = nameCell.textContent.toUpperCase();
          if (name.indexOf(filter) > -1) {
            rows[i].style.display = "";
          } else {
            rows[i].style.display = "none";
          }
        }
      }
    }
    
    // Sort table by column
    var table = document.getElementById("alarmTable");
    var ths = table.getElementsByTagName("th");
    for (var i = 0; i < ths.length; i++) {
      ths[i].addEventListener("click", function() {
        var column = this.getAttribute("data-column");
        var rows = table.rows;
        var arr = [];
        for (var j = 1; j < rows.length; j++) {
          var cells = rows[j].cells;
          arr.push(cells[Array.prototype.indexOf.call(cells, this)]);
        }
        if (this.classList.contains("ascending")) {
          arr.reverse();
          this.classList.remove("ascending");
          this.classList.add("descending");
        } else {
          arr.sort(sortTable);
          this.classList.remove("descending");
          this.classList.add("ascending");
        }
        for (var k = 0; k < arr.length; k++) {
          table.tBodies[0].appendChild(arr[k].parentNode);
        }
      });
    }
    
    function sortTable(a, b) {
      var aText = a.textContent.toLowerCase();
      var bText = b.textContent.toLowerCase();
      if (isNaN(aText) && isNaN(bText)) {
        // Compare strings alphabetically
        if (aText < bText) return -1;
        if (aText > bText) return 1;
        return 0;
      } else {
        // Compare numbers
        return aText - bText;
      }
    }
  </script>
  <div id="searchDiv">
    <input type="text" id="searchInput" onkeyup="search()" placeholder="Search for alarms...">
  </div>
</body>
</html>
